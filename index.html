<script type="text/javascript">
function resize_canvas(){
	canvas = document.getElementById("canvas");
        
	if (canvas.width  < window.innerWidth){
		canvas.width  = window.innerWidth;
         }

	if (canvas.height < window.innerHeight){
                canvas.height = window.innerHeight;
      	}
	
	ctb= document.getElementById("ctb");
	ctb.beginPath();
	ctb.arc(400,canvas.height-10,200,0,2 * Math.PI);
	ctb.strokeStyle= "#DAF7A6";
	ctb.fillStyle= "#DAF7A6";
	ctb.fill();
	ctb.stroke();
	ctb.font = "20px Arial";
	ctb.textBaseline = "top";
	ctb.fillStyle = "#4D9D0D";
	ctb.fillText("Research Experience", 300, 700);
	
}
</script>


<body onresize="resize_canvas()">
